<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineAI - Movie Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Genre Filter Buttons Styling */
        .genre-btn {
            position: relative;
            overflow: hidden;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            border: 1px solid #374151;
            background: transparent;
            color: #9CA3AF;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .genre-btn:hover {
            color: white;
            border-color: transparent;
            transform: scale(1.05);
        }
        
        .genre-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, #8B5CF6, #EC4899);
            opacity: 0;
            transition: all 0.3s ease;
            scale: 1.1;
        }
        
        .genre-btn:hover::before {
            opacity: 1;
            scale: 1;
        }
        
        .genre-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-12deg) translateX(-100%);
            transition: transform 0.7s ease;
        }
        
        .genre-btn:hover::after {
            transform: skewX(-12deg) translateX(100%);
        }
        
        .genre-btn.active-genre {
            color: white;
            border-color: transparent;
            transform: scale(1.05);
        }
        
        .genre-btn.active-genre::before {
            opacity: 1;
            scale: 1;
        }
        
        .genre-btn .genre-icon {
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .genre-btn:hover .genre-icon {
            transform: rotate(12deg);
        }
        
        .genre-btn.active-genre .genre-icon {
            animation: bounce 1s infinite;
        }
        
        .genre-btn span {
            position: relative;
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-8px,0); }
            70% { transform: translate3d(0,-4px,0); }
            90% { transform: translate3d(0,-1px,0); }
        }
        
        /* Specific genre colors */
        .genre-btn[data-genre="28"]:hover::before { background: linear-gradient(to right, #EF4444, #F97316); }
        .genre-btn[data-genre="35"]:hover::before { background: linear-gradient(to right, #FACC15, #FB923C); }
        .genre-btn[data-genre="18"]:hover::before { background: linear-gradient(to right, #3B82F6, #8B5CF6); }
        .genre-btn[data-genre="27"]:hover::before { background: linear-gradient(to right, #374151, #DC2626); }
        .genre-btn[data-genre="878"]:hover::before { background: linear-gradient(to right, #22D3EE, #3B82F6); }
        .genre-btn[data-genre="53"]:hover::before { background: linear-gradient(to right, #DC2626, #374151); }
        .genre-btn[data-genre="10749"]:hover::before { background: linear-gradient(to right, #F472B6, #EF4444); }
        .genre-btn[data-genre="12"]:hover::before { background: linear-gradient(to right, #10B981, #14B8A6); }
        .genre-btn[data-genre="16"]:hover::before { background: linear-gradient(to right, #A855F7, #F472B6); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="app">
        <header class="bg-gray-800 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-400">CineAI</h1>
                <nav class="space-x-6">
                    <button onclick="showSection('trending')" class="hover:text-blue-400">Trending</button>
                    <button onclick="showSection('search')" class="hover:text-blue-400">Search</button>
                    <button onclick="showSection('favorites')" class="hover:text-blue-400">My Favorites</button>
                    <button onclick="showSection('chat')" class="hover:text-blue-400">AI Chat</button>
                </nav>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <!-- API Key Setup -->
            <div id="api-setup" class="bg-red-900 border border-red-600 rounded-lg p-4 mb-6">
                <h2 class="text-lg font-semibold mb-2">API Setup Required</h2>
                <p class="mb-4">To use this app, you need TMDB API key. OpenAI is optional for AI features.</p>
                <div class="space-y-2">
                    <input type="text" id="tmdb-key" placeholder="Enter TMDB API Key" 
                           class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
                    <input type="text" id="openai-key" placeholder="Enter OpenAI API Key (optional)" 
                           class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
                    <button onclick="saveApiKeys()" 
                            class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                        Save API Keys
                    </button>
                </div>
            </div>

            <!-- Trending Section -->
            <section id="trending-section" class="mb-8">
                <h2 class="text-3xl font-bold mb-6">Trending Movies</h2>
                <div id="trending-movies" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
                    <!-- Movies will be loaded here -->
                </div>
            </section>

            <!-- Search Section -->
            <section id="search-section" class="mb-8 hidden">
                <h2 class="text-3xl font-bold mb-6">Search Movies</h2>
                
                <!-- Quick Genre Filter Buttons -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-400">Quick Filters</h3>
                    <div class="flex flex-wrap gap-3 mb-6">
                        <button onclick="filterByGenre('all')" class="genre-btn active-genre" data-genre="all">
                            <span class="genre-icon">‚ú®</span>
                            <span>All</span>
                        </button>
                        <button onclick="filterByGenre('28')" class="genre-btn" data-genre="28">
                            <span class="genre-icon">‚ö°</span>
                            <span>Action</span>
                        </button>
                        <button onclick="filterByGenre('35')" class="genre-btn" data-genre="35">
                            <span class="genre-icon">üòÇ</span>
                            <span>Comedy</span>
                        </button>
                        <button onclick="filterByGenre('18')" class="genre-btn" data-genre="18">
                            <span class="genre-icon">üé≠</span>
                            <span>Drama</span>
                        </button>
                        <button onclick="filterByGenre('27')" class="genre-btn" data-genre="27">
                            <span class="genre-icon">üëª</span>
                            <span>Horror</span>
                        </button>
                        <button onclick="filterByGenre('878')" class="genre-btn" data-genre="878">
                            <span class="genre-icon">üöÄ</span>
                            <span>Sci-Fi</span>
                        </button>
                        <button onclick="filterByGenre('53')" class="genre-btn" data-genre="53">
                            <span class="genre-icon">üíÄ</span>
                            <span>Thriller</span>
                        </button>
                        <button onclick="filterByGenre('10749')" class="genre-btn" data-genre="10749">
                            <span class="genre-icon">‚ù§Ô∏è</span>
                            <span>Romance</span>
                        </button>
                        <button onclick="filterByGenre('12')" class="genre-btn" data-genre="12">
                            <span class="genre-icon">‚öîÔ∏è</span>
                            <span>Adventure</span>
                        </button>
                        <button onclick="filterByGenre('16')" class="genre-btn" data-genre="16">
                            <span class="genre-icon">üé®</span>
                            <span>Animation</span>
                        </button>
                    </div>
                </div>
                
                <div class="mb-6">
                    <input type="text" id="search-input" placeholder="Search for movies..." 
                           class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg">
                    <button onclick="searchMovies()" 
                            class="mt-2 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg">
                        Search
                    </button>
                </div>
                <div id="search-results" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
                    <!-- Search results will be loaded here -->
                </div>
            </section>

            <!-- Favorites Section -->
            <section id="favorites-section" class="mb-8 hidden">
                <h2 class="text-3xl font-bold mb-6">My Favorite Movies</h2>
                <div id="favorites-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
                    <!-- Favorites will be loaded here -->
                </div>
            </section>

            <!-- AI Chat Section -->
            <section id="chat-section" class="mb-8 hidden">
                <h2 class="text-3xl font-bold mb-6">AI Movie Assistant</h2>
                <div class="bg-gray-800 rounded-lg p-4 mb-4 h-96 overflow-y-auto" id="chat-messages">
                    <div class="text-gray-400 text-center">Ask me for movie recommendations!</div>
                </div>
                <div class="flex space-x-2">
                    <input type="text" id="chat-input" placeholder="Ask for movie recommendations..." 
                           class="flex-1 p-3 bg-gray-800 border border-gray-600 rounded-lg">
                    <button onclick="sendChatMessage()" 
                            class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg">
                        Send
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script>
        let tmdbApiKey = localStorage.getItem('tmdb_api_key') || '';
        let openaiApiKey = localStorage.getItem('openai_api_key') || '';

        // Check if API keys are saved
        if (tmdbApiKey) {
            document.getElementById('api-setup').style.display = 'none';
            loadTrendingMovies();
        }

        function saveApiKeys() {
            tmdbApiKey = document.getElementById('tmdb-key').value;
            openaiApiKey = document.getElementById('openai-key').value;
            
            if (tmdbApiKey) {
                localStorage.setItem('tmdb_api_key', tmdbApiKey);
                if (openaiApiKey) {
                    localStorage.setItem('openai_api_key', openaiApiKey);
                }
                document.getElementById('api-setup').style.display = 'none';
                loadTrendingMovies();
            } else {
                alert('TMDB API key is required!');
            }
        }

        function showSection(section) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(section + '-section').classList.remove('hidden');
            
            if (section === 'trending') {
                loadTrendingMovies();
            } else if (section === 'favorites') {
                showFavorites();
                // Use the search-results container for favorites
                const favContainer = document.getElementById('favorites-list');
                const searchContainer = document.getElementById('search-results');
                favContainer.innerHTML = searchContainer.innerHTML;
            } else if (section === 'chat') {
                loadChatHistory();
            }
        }

        async function loadTrendingMovies() {
            if (!tmdbApiKey) return;
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${tmdbApiKey}`);
                const data = await response.json();
                displayMovies(data.results, 'trending-movies');
            } catch (error) {
                console.error('Error loading trending movies:', error);
            }
        }

        async function searchMovies() {
            if (!tmdbApiKey) return;
            
            const query = document.getElementById('search-input').value;
            if (!query) return;
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${tmdbApiKey}&query=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayMovies(data.results, 'search-results');
            } catch (error) {
                console.error('Error searching movies:', error);
            }
        }

        function displayMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            movies.slice(0, 20).forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'bg-gray-800 rounded-lg overflow-hidden hover:transform hover:scale-105 transition-transform';
                
                const posterPath = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                    : 'https://via.placeholder.com/500x750/374151/ffffff?text=No+Image';
                
                movieCard.innerHTML = `
                    <img src="${posterPath}" alt="${movie.title}" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-sm mb-2">${movie.title}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-yellow-400">‚òÖ ${movie.vote_average?.toFixed(1) || 'N/A'}</span>
                            <span class="text-gray-400 text-xs">${movie.release_date?.slice(0, 4) || 'TBD'}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(movieCard);
            });
        }

        async function sendChatMessage() {
            if (!openaiApiKey) {
                alert('OpenAI API key required for AI chat!');
                return;
            }
            
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addChatMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o', // the newest OpenAI model is "gpt-4o" which was released May 13, 2024. do not change this unless explicitly requested by the user
                        messages: [
                            {
                                role: 'system',
                                content: `You are an expert movie recommendation assistant. Provide helpful movie suggestions based on user preferences. 
                                When recommending movies, try to include:
                                - Movie title and year
                                - Brief description of why it matches their request
                                - Similar themes or genres
                                
                                Keep recommendations conversational and engaging. Focus on popular, well-rated movies that are likely available on streaming platforms.`
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Save to database
                db.addChatMessage(message, aiResponse);
                
                addChatMessage(aiResponse, 'assistant');
                showNotification('AI response saved to your chat history', 'ü§ñ');
                
            } catch (error) {
                const errorMsg = 'Sorry, I encountered an error. Please check your OpenAI API key and try again.';
                addChatMessage(errorMsg, 'assistant');
                console.error('Error:', error);
            }
        }

        function addChatMessage(message, role) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 ${role === 'user' ? 'text-right' : 'text-left'}`;
            
            messageDiv.innerHTML = `
                <div class="inline-block max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                    role === 'user' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-700 text-gray-100'
                }">
                    ${message}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Client-side database using localStorage
        class MovieDatabase {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('cineai_users') || '[]');
                this.favorites = JSON.parse(localStorage.getItem('cineai_favorites') || '[]');
                this.chatHistory = JSON.parse(localStorage.getItem('cineai_chat_history') || '[]');
                this.currentUser = JSON.parse(localStorage.getItem('cineai_current_user') || 'null');
            }
            
            saveToStorage() {
                localStorage.setItem('cineai_users', JSON.stringify(this.users));
                localStorage.setItem('cineai_favorites', JSON.stringify(this.favorites));
                localStorage.setItem('cineai_chat_history', JSON.stringify(this.chatHistory));
                localStorage.setItem('cineai_current_user', JSON.stringify(this.currentUser));
            }
            
            addUser(username) {
                const user = {
                    id: Date.now(),
                    username,
                    createdAt: new Date().toISOString()
                };
                this.users.push(user);
                this.currentUser = user;
                this.saveToStorage();
                return user;
            }
            
            addFavorite(movieId, movieData) {
                if (!this.currentUser) {
                    this.addUser('guest_' + Date.now());
                }
                
                const favorite = {
                    id: Date.now(),
                    userId: this.currentUser.id,
                    movieId,
                    movieData,
                    addedAt: new Date().toISOString()
                };
                this.favorites.push(favorite);
                this.saveToStorage();
                return favorite;
            }
            
            removeFavorite(movieId) {
                if (!this.currentUser) return;
                this.favorites = this.favorites.filter(f => 
                    !(f.userId === this.currentUser.id && f.movieId === movieId)
                );
                this.saveToStorage();
            }
            
            getFavorites() {
                if (!this.currentUser) return [];
                return this.favorites.filter(f => f.userId === this.currentUser.id);
            }
            
            addChatMessage(message, response, recommendations = []) {
                if (!this.currentUser) {
                    this.addUser('guest_' + Date.now());
                }
                
                const chatEntry = {
                    id: Date.now(),
                    userId: this.currentUser.id,
                    message,
                    response,
                    recommendations,
                    timestamp: new Date().toISOString()
                };
                this.chatHistory.push(chatEntry);
                this.saveToStorage();
                return chatEntry;
            }
            
            getChatHistory() {
                if (!this.currentUser) return [];
                return this.chatHistory.filter(c => c.userId === this.currentUser.id);
            }
        }
        
        // Initialize database
        const db = new MovieDatabase();

        // Genre filter functionality
        let currentGenre = 'all';
        
        function filterByGenre(genre) {
            currentGenre = genre;
            
            // Update active button
            document.querySelectorAll('.genre-btn').forEach(btn => btn.classList.remove('active-genre'));
            document.querySelector(`[data-genre="${genre}"]`).classList.add('active-genre');
            
            // Load movies for genre
            if (genre === 'all') {
                loadTrendingMovies();
            } else {
                loadMoviesByGenre(genre);
            }
        }
        
        async function loadMoviesByGenre(genre) {
            if (!tmdbApiKey) return;
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${tmdbApiKey}&with_genres=${genre}&sort_by=popularity.desc`);
                const data = await response.json();
                displayMovies(data.results, 'search-results');
            } catch (error) {
                console.error('Error loading genre movies:', error);
                document.getElementById('search-results').innerHTML = '<p class="text-red-400">Error loading movies for this genre.</p>';
            }
        }
        
        // Enhanced movie display with favorite functionality
        function displayMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            if (!movies || movies.length === 0) {
                container.innerHTML = '<p class="text-gray-400 col-span-full text-center">No movies found.</p>';
                return;
            }
            
            const favorites = db.getFavorites().map(f => f.movieId);
            
            container.innerHTML = movies.map(movie => `
                <div class="movie-card bg-gray-800 rounded-lg overflow-hidden hover:transform hover:scale-105 transition-all duration-300 group">
                    <div class="relative">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" 
                             alt="${movie.title}" 
                             class="w-full h-64 object-cover">
                        <div class="absolute top-2 right-2">
                            <button onclick="toggleFavorite(${movie.id}, '${movie.title.replace(/'/g, "\\'")}', '${movie.poster_path}', ${movie.vote_average})" 
                                    class="favorite-btn ${favorites.includes(movie.id) ? 'favorited' : ''} bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 transition-all">
                                <span class="text-red-500 text-xl">${favorites.includes(movie.id) ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                            </button>
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
                            <div class="flex items-center justify-between">
                                <span class="bg-blue-600 text-white px-2 py-1 rounded text-sm">
                                    ‚≠ê ${movie.vote_average.toFixed(1)}
                                </span>
                                <span class="text-white text-sm opacity-75">
                                    ${new Date(movie.release_date).getFullYear()}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-white mb-2 line-clamp-2">${movie.title}</h3>
                        <p class="text-gray-400 text-sm line-clamp-3">${movie.overview}</p>
                    </div>
                </div>
            `).join('');
        }
        
        // Favorite functionality
        function toggleFavorite(movieId, title, posterPath, rating) {
            const favorites = db.getFavorites();
            const isCurrentlyFavorite = favorites.some(f => f.movieId === movieId);
            
            if (isCurrentlyFavorite) {
                db.removeFavorite(movieId);
                showNotification('Removed from favorites', 'üíî');
            } else {
                db.addFavorite(movieId, { title, posterPath, rating });
                showNotification('Added to favorites', '‚ù§Ô∏è');
            }
            
            // Update UI
            const btn = document.querySelector(`button[onclick*="${movieId}"]`);
            if (btn) {
                const heart = btn.querySelector('span');
                heart.textContent = isCurrentlyFavorite ? 'ü§ç' : '‚ù§Ô∏è';
                btn.classList.toggle('favorited');
            }
            
            // Update favorites section if visible
            if (document.getElementById('favorites-section').style.display !== 'none') {
                showFavorites();
            }
        }
        
        // Show user's favorites
        function showFavorites() {
            const favorites = db.getFavorites();
            const container = document.getElementById('search-results');
            
            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-6xl mb-4">üíî</div>
                        <h3 class="text-xl font-bold text-white mb-2">No favorites yet</h3>
                        <p class="text-gray-400">Start adding movies to your favorites by clicking the heart icon!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = favorites.map(fav => `
                <div class="movie-card bg-gray-800 rounded-lg overflow-hidden hover:transform hover:scale-105 transition-all duration-300">
                    <div class="relative">
                        <img src="https://image.tmdb.org/t/p/w500${fav.movieData.posterPath}" 
                             alt="${fav.movieData.title}" 
                             class="w-full h-64 object-cover">
                        <div class="absolute top-2 right-2">
                            <button onclick="toggleFavorite(${fav.movieId}, '${fav.movieData.title.replace(/'/g, "\\'")}', '${fav.movieData.posterPath}', ${fav.movieData.rating})" 
                                    class="favorite-btn favorited bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 transition-all">
                                <span class="text-red-500 text-xl">‚ù§Ô∏è</span>
                            </button>
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
                            <div class="flex items-center justify-between">
                                <span class="bg-blue-600 text-white px-2 py-1 rounded text-sm">
                                    ‚≠ê ${fav.movieData.rating.toFixed(1)}
                                </span>
                                <span class="text-white text-sm opacity-75">
                                    Added ${new Date(fav.addedAt).toLocaleDateString()}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-white mb-2">${fav.movieData.title}</h3>
                        <p class="text-gray-400 text-sm">Added to favorites on ${new Date(fav.addedAt).toLocaleDateString()}</p>
                    </div>
                </div>
            `).join('');
        }
        
        // Notification system
        function showNotification(message, icon = '‚úÖ') {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-gray-800 border border-gray-600 text-white px-4 py-3 rounded-lg shadow-lg z-50 flex items-center space-x-2';
            notification.innerHTML = `
                <span class="text-xl">${icon}</span>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            notification.style.transform = 'translateX(100%)';
            notification.style.transition = 'transform 0.3s ease';
            setTimeout(() => notification.style.transform = 'translateX(0)', 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Load chat history from database
        function loadChatHistory() {
            const chatHistory = db.getChatHistory();
            const chatMessages = document.getElementById('chat-messages');
            
            if (chatHistory.length === 0) {
                chatMessages.innerHTML = '<div class="text-gray-400 text-center">Ask me for movie recommendations!</div>';
                return;
            }
            
            chatMessages.innerHTML = '';
            chatHistory.forEach(chat => {
                addChatMessage(chat.message, 'user', false);
                addChatMessage(chat.response, 'assistant', false);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enhanced addChatMessage function
        function addChatMessage(message, role, saveToDb = true) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 ${role === 'user' ? 'text-right' : 'text-left'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="inline-block max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                    role === 'user' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-700 text-gray-100'
                }">
                    <div class="text-sm">${message}</div>
                    <div class="text-xs opacity-75 mt-1">${timestamp}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enhanced search with TMDB integration
        async function searchMovies() {
            const query = document.getElementById('search-input').value.trim();
            if (!query || !tmdbApiKey) return;
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${tmdbApiKey}&query=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayMovies(data.results, 'search-results');
                showNotification(`Found ${data.results.length} movies`, 'üîç');
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('search-results').innerHTML = '<p class="text-red-400">Search failed. Please try again.</p>';
            }
        }

        // Add analytics tracking
        function trackUserAction(action, data = {}) {
            const analytics = JSON.parse(localStorage.getItem('cineai_analytics') || '[]');
            analytics.push({
                action,
                data,
                timestamp: new Date().toISOString(),
                userId: db.currentUser?.id || 'anonymous'
            });
            
            // Keep only last 100 actions
            if (analytics.length > 100) {
                analytics.splice(0, analytics.length - 100);
            }
            
            localStorage.setItem('cineai_analytics', JSON.stringify(analytics));
        }

        // Track when users interact with features
        document.addEventListener('click', function(e) {
            if (e.target.matches('.genre-btn')) {
                trackUserAction('genre_filter', { genre: e.target.dataset.genre });
            } else if (e.target.matches('.favorite-btn') || e.target.closest('.favorite-btn')) {
                trackUserAction('toggle_favorite');
            }
        });

        // Enter key support
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
                trackUserAction('search', { query: e.target.value });
            }
        });
        
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
                trackUserAction('ai_chat');
            }
        });
        
        // Initialize user session
        if (!db.currentUser) {
            db.addUser('guest_' + Date.now());
            showNotification('Welcome to CineAI! Your data is saved locally.', 'üé¨');
        }
    </script>
</body>
